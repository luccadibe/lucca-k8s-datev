apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: knative-serving
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:luccadibe/lucca-k8s-datev.git
    targetRevision: argo
    path: knative-serving
  destination:
    server: https://kubernetes.default.svc
    namespace: knative-serving
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

